<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dev-Tools</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f172a;
      --card: #1e293b;
      --text: #e2e8f0;
      --subtext: #94a3b8;
      --accent: #38bdf8;
      --shadow: rgba(0, 0, 0, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg);
      font-family: 'Fira Code', monospace;
      color: var(--text);
      line-height: 1.6;
      padding: 2rem;
    }

    header {
      text-align: center;
      margin-bottom: 4rem;
    }

    h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: var(--accent);
    }

    p.description {
      font-size: 1.2rem;
      color: var(--subtext);
    }

    .tools {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      max-width: 900px;
      margin: 0 auto;
    }

    .tool-card {
      background-color: var(--card);
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 8px 16px var(--shadow);
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
      text-align: center;
    }

    .tool-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 24px var(--shadow);
    }

    .tool-card h2 {
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
      color: var(--accent);
    }

    .tool-card p {
      font-size: 0.95rem;
      color: var(--subtext);
    }

    footer {
      margin-top: 5rem;
      text-align: center;
      font-size: 0.9rem;
      color: var(--subtext);
    }
  </style>
</head>
<body>
  <header>
    <h1>Dev-Tools ‚ú®</h1>
    <p class="description">A sleek collection of tools made by a developer, for developers.</p>
  </header>

  <section class="tools">
    <div class="tool-card">
      <h2>üßπ JSON Formatter</h2>
      <p>Format and beautify your JSON data with ease.</p>
    </div>
  </section>

  <footer>
    Made with ‚ù§Ô∏è by Developer ¬∑ Open source on GitHub
  </footer>
</body>
</html>
