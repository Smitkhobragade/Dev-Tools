<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JSON Formatter Â· Devâ€‘Tools</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f172a;
      --panel: #1e293b;
      --text: #e2e8f0;
      --subtext: #94a3b8;
      --accent: #38bdf8;
      --error: #f87171;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Fira Code', monospace;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 1rem 2rem;
      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }

    header h1 {
      font-size: 1.8rem;
      color: var(--accent);
    }

    main {
      flex: 1;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1px;
      background: rgba(255,255,255,0.05);
    }

    .panel {
      background: var(--panel);
      display: flex;
      flex-direction: column;
      padding: 1.5rem;
      overflow: hidden;
    }

    textarea {
      flex: 1;
      resize: none;
      border: none;
      outline: none;
      background: transparent;
      color: var(--text);
      font-family: 'Fira Code', monospace;
      font-size: 0.9rem;
      line-height: 1.4;
    }

    .controls {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 0.75rem;
    }

    button {
      flex: 1;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.5rem;
      background: var(--accent);
      color: #0f172a;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #7dd3fc;
    }

    .error {
      color: var(--error);
      font-size: 0.85rem;
      margin-bottom: 0.5rem;
    }

    @media(max-width: 900px) {
      main {
        grid-template-columns: 1fr;
        grid-template-rows: 1fr 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ§¹ JSON Formatter</h1>
  </header>

  <main>
    <section class="panel" id="input-panel">
      <div class="controls">
        <button id="formatBtn">Format â–¶</button>
        <button id="clearBtn">Clear âœ–</button>
      </div>
      <textarea id="input" placeholder="Paste your JSON here..."></textarea>
      <p class="error" id="error"></p>
    </section>

    <section class="panel" id="output-panel">
      <div class="controls">
        <button id="copyBtn">Copy ðŸ“‘</button>
      </div>
      <textarea id="output" readonly placeholder="Formatted JSON will appear here..."></textarea>
    </section>
  </main>

  <script>
    const formatBtn = document.getElementById('formatBtn');
    const clearBtn = document.getElementById('clearBtn');
    const copyBtn = document.getElementById('copyBtn');
    const input = document.getElementById('input');
    const output = document.getElementById('output');
    const errorEl = document.getElementById('error');

    function formatJSON() {
      const raw = input.value.trim();
      if (!raw) {
        output.value = '';
        errorEl.textContent = '';
        return;
      }
      try {
        const parsed = JSON.parse(raw);
        output.value = JSON.stringify(parsed, null, 2);
        errorEl.textContent = '';
      } catch (err) {
        output.value = '';
        errorEl.textContent = 'Invalid JSON: ' + err.message;
      }
    }

    function clearFields() {
      input.value = '';
      output.value = '';
      errorEl.textContent = '';
    }

    function copyOutput() {
      if (!output.value) return;
      navigator.clipboard.writeText(output.value).then(() => {
        copyBtn.textContent = 'Copied! âœ”';
        setTimeout(() => (copyBtn.textContent = 'Copy ðŸ“‘'), 1500);
      });
    }

    formatBtn.addEventListener('click', formatJSON);
    clearBtn.addEventListener('click', clearFields);
    copyBtn.addEventListener('click', copyOutput);
  </script>
</body>
</html>
